<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>8#mult step form</title>
</head>

<body>

    <div class="container">
        <form id="form1">
            <h3>Create Account</h3>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="senha" required>
            <input type="password" placeholder="Confirme senha" required>
            
            <div class="btn-box">
                <button type="button" id="next1">Next</button>
            </div>

        </form>
        <form id="form2">
            <h3>Social Links</h3>
            <input type="text" placeholder="Instagran">
            <input type="text" placeholder="GitHub">
            <input type="text" placeholder="Twitter">
           
            
            <div class="btn-box">
                <button type="button" id="back1">Voltar</button>
                <button type="button" id="next2">Proximo</button>
            </div>

        </form>
        <form id="form3">
            <h3>personal info</h3>
            <input type="text" placeholder="Primeiro Nome"required>
            <input type="text" placeholder="Ultimo Nome" required>
            <input type="text" placeholder="Telefone" required>
           
            
            <div class="btn-box">
                <button type="button" id="back2">Voltar</button>
                <button type="button" id="submit">Cadastrar</button>
            </div>

        </form>

        <div class="step-row">
            <div id="progress"></div>
                <div class="step-col"><small>Step1</small></div>
                <div class="step-col"><small>Step2</small></div>
                <div class="step-col"><small>Step3</small></div>
        </div>



    </div>
    


    <script src="index.js"></script>
</body>

</html>
